<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <!--Form START -->
    <div class="center">
        <h1>Log in</h1>
        <form method="">
            <div class="txt_field">
                <!--Form username START -->
                <input type="text" id="username-log" required>
                <span></span>
                <label>Username</label>
            </div>
              <!--Form username END -->

              <!--Form password START -->
              <div class="txt_field">
                    <input type="password" id="password-log" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <span></span>
                    <label>Password</label>
              </div>
              <!--Form password END -->
              <button id="login-button" type="submit" onclick="logIn()">Login</button>
        
        <div class="signup">
          Don't have an account? <a href="Signup.html">Sign up</a>
        </div>
        </form>
        
    </div>

    <!--Form START -->

    
</body>


</html>
